<!--
<img> : 이미지가 문서에 포함되지 않고 링크된다.
    속성
    - src : source
    - height : width : px, % 크기 지정
    - title : 이미지 위에 마우스 올리면 나타나는 설명
    - alt : 대체 텍스트, 그림이 렌더링되지 못할 때 나타날 문자열

    절대경로
    상대경로
      - . : 자기자신
      - .. : 한 수준 위

[favicon 적용]
1. 이미지: *.ico 또는 일반이미지(png, jpg)
2. 적용: *ico -> 바로 적용
   <link rel="shortcut icon" href="favicon.ico">
   <link rel="favicon" href="favicon.ico">
   <link rel="icon" href="favicon.ico">
-->

    : autoplay, controls, loop, muted,

        type: video/mp4, video/ogg, video/webm
-->
<br>

<!--브라우저가 재생 가능한 타입을 선택할 수 있게 한다. -->

   <source src="./media/ch1.mp4" type="video/mp4">
