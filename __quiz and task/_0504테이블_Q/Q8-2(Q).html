<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<style>
		table, tr, th, td {
		border: solid 1px black;
		border-collapse: collapse;
		padding: 8px;
		}
		.th-width { width:80px;}
	</style>
</head>
<body>
<h3>회원 정보</h3>
<table>
	<tr>
		<th>이름</th><td class="th-width"></td><th>연락처</th><td class="th-width"></td>
	</tr>
	<tr>
		<th>주소</th><td colspan="3"></td> <!-- 열 3개 합치기 -->
	</tr>
	<tr>
		<th>자기소개</th>
		<td colspan="3"></td>
	</tr>
</table>
</body>
</html>
