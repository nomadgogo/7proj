<!-- 조건에 따라 완성하세요 
 1) 여러 텍스트에 적용하기 위해 class 선택자를 사용합니다. 
 2) 하이픈 앞에 있는 텍스트의 굵기를 '700'으로 설정합니다. 
 3) 하이픈 앞에 있는 텍스트의 크기는 상속한 글자 크기보다 한 단계 크게 지정합니다. 

-->
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>텍스트 스타일</title>
    <style>
			.container {
				width:500px;
				padding:10px;
				border:1px solid #ccc;
			}
			.subj{font-weight: 700;
				 font-size: larger;
				color:#ad3000;
				}


		ul{list-style: none;}
		li {line-height: 2.0;}

    </style>
  </head>
  <body>
	<div class="container">
		<h1>최신 웹 디자인 트렌드</h1>
			<ul>
			<li><span class="subj">반응형 웹 디자인</span>반응형 웹 디자인 - 다양한 화면 크기에 최적화하다</p>
			<li><span class="subj">플랫 디자인</span> - 입체에서 평면으로 </p>
			<li><span class="subj">풀스크린 배경</span> - 콘텐츠에 집중</p>
			<li><span class="subj">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</p>
			<li><span class="subj">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</p>
			<li><span class="subj">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</p>
			</ul>
	</div>
  </body>
</html>
