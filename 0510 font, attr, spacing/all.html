<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 h3,li {color:brown;} /*태그 셀렉터*/
 div>div>strong{background-color: yellow;} /*자식 셀렉터*/
 ul strong {color: dodgerblue;}
 div.nt{color:red;} /* class 셀렉터 */
 #list{background-color: mistyrose;} /*id 셀렉터*/
 #list span{color:forestgreen;} /*자손 셀렉터*/
 h3::first-letter{color:black;}
 li:hover{background: yellowgreen;}

    </style>
</head>
<body>
    <h3>Web</h3>
    <hr>
    <div>
        <div>5월 <strong>학습</strong></div>
        <ul id="list">
            <li><span>Coffee</span></li>
            <li>Tea</li>
            <li>Milk</li>
            <li>Juice</li>
            <li><strong>Coffee</strong></li>
            <li>Tea</li>
            <li>Milk</li>
            <li>Juice</li>
        </ul>
    </div>
    <div>
        <div class="nt"><span>월~금</span></div>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <li>Juice</li>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <li>Juice</li>
        </ul>
    </div> 
</body>
</html>
