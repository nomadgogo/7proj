    <!-- color: RGB, RGBA, HSL, HSLA
         RGB : #rrggbb (rr: 0~255 -> 8bit) 0~FF -> 1600만개의 색 표현이 가능 
        blue-->

    <!--text-decoration : none | underline | overline | line-through --> 
<style>
    .a{text-decoration: underline;}
    .b{text-decoration: overline;}
    .c{text-decoration: line-through;}
    a{text-decoration: none;}

    /* text-transform : 대/소문자 변환
     text-transform: none | capitalizze | uppercase | lowercase    
    */
    .d{text-transform: capitalize;}
    .e{text-transform: uppercase;}
    .f{text-transform: lowercase;}


 .s1{color: orange; text-shadow: -10px -10px black;}
 .s2{text-shadow:  5px 5px 3px #00f;}
 .s3{text-shadow:  5px -5px 3px #00f;}
</style>
    

</head>
<body>
