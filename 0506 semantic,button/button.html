    <!--button 만들기, 하는 일에 따라 type 지정 필요

<input type="button" onclick="alert('그냥 input 버튼')" value="그냥 input 버튼">
<button type="button">그냥 button 버튼</button>

<!--reset 버튼: 폼에 입력된 내용을 지우고 초기화하는 버튼-->
<form>
    아이디: <input type="text">
    <input type="reset" value="입력한 내용 지우기">
    <button type="reset">[button]입력한 내용 지우기</button>
</form>

<!--submit 버튼: 클릭하면 웹 브라우저가 폼 데이터를 웹 서버로 전송-->
<form action="" method="">
    아이디: <input type="text">
    <input type="submit" value="[input]전송">
    <button type="submit">[button]전송</button>
</form>

<!-- image 버튼 : 아무 기능 없음. 자바스크립트 코드로 활용 -->
